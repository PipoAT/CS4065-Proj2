<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Board System</title>
    <style>
        /* Styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .username-display {
            font-size: 18px;
            font-weight: bold;
        }
        .message-board {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            max-width: 600px;
            margin: 0 auto;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background-color: #fafafa;
        }
        .message:last-child {
            border-bottom: none;
        }
        .message input[type="text"] {
            width: 80%;
            padding: 5px;
            margin-right: 10px;
        }
        .message button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .pop-up {
            display: block;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
        }
        .pop-up input {
            padding: 10px;
            font-size: 16px;
        }
        .pop-up button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Add blur effect to all elements except the pop-up */
        .blurred {
            filter: blur(5px);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- The Pop-up form for entering name -->
    <div id="popUp" class="pop-up">
        <h3>Enter Your Name</h3>
        <input type="text" id="usernameInput" placeholder="Your Name" />
        <button onclick="setUsername()">Submit</button>
    </div>

    <!-- Wrapper for the rest of the content, which will be blurred -->
    <div id="contentWrapper" class="blurred">
        <div class="header">
            <h1>Bulletin Board System</h1>
            <div id="usernameDisplay" class="username-display"></div>
        </div>

        <div class="message-board" id="messageBoard">
            <h3>Messages</h3>
            <!-- Messages will be displayed here -->
        </div>

        <div class="message" id="messageInput">
            <h3>Post a Message</h3>
            <input type="text" id="messageSubject" placeholder="Enter message subject" />
            <button onclick="postMessage()">Post Message</button>
        </div>

        <div>
            <button onclick="getUsers()">Show Users</button>
            <button onclick="leaveGroup()">Leave Group</button>
        </div>
    </div>

    <script>
        // Global variables for the client
        let serverUrl = 'http://localhost:8080';  // Default server URL
        let username = '';  // Username of the client

        // Function to set the username and close the pop-up
        function setUsername() {
            username = document.getElementById('usernameInput').value;
            if (username) {
                document.getElementById('usernameDisplay').innerText = `Welcome, ${username}!`;
                document.getElementById('popUp').style.display = 'none';
                document.getElementById('contentWrapper').classList.remove('blurred');
                
                // Join the group using the entered username
                joinGroup(username);
            } else {
                alert('Please enter a username.');
            }
        }

        // Function to join the group
        function joinGroup(username) {
            fetch(`${serverUrl}/join`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: username })
            }).then(response => response.json())
              .then(data => {
                  if (data.status === 'success') {
                      getMessages();  // Load messages after joining
                  } else {
                      alert(`Error: ${data.message}`);
                  }
              });
        }

        // Function to post a new message
        function postMessage() {
            const subject = document.getElementById('messageSubject').value;
            if (username && subject) {
                fetch(`${serverUrl}/post`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sender: username, subject: subject, body: '' })
                }).then(response => response.json())
                  .then(data => {
                      if (data.status === 'success') {
                          document.getElementById('messageSubject').value = '';  // Clear input field
                          getMessages();  // Refresh the messages on the page
                      } else {
                          alert(`Error: ${data.message}`);
                      }
                  });
            } else {
                alert('You must join the group and provide a message subject.');
            }
        }

        // Function to fetch and display all messages
        function getMessages() {
            fetch(`${serverUrl}/messages`)
                .then(response => response.json())
                .then(data => {
                    const messageBoard = document.getElementById('messageBoard');
                    messageBoard.innerHTML = '<h3>Messages</h3>';
                    data.messages.forEach(message => {
                        const messageDiv = document.createElement('div');
                        messageDiv.classList.add('message');
                        messageDiv.innerHTML = `<strong>${message.sender}</strong> (${message.date}): ${message.subject}`;
                        messageBoard.appendChild(messageDiv);
                    });
                });
        }

        // Function to get the list of users
        function getUsers() {
            fetch(`${serverUrl}/users`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert(`Users in the group: ${data.users.join(', ')}`);
                    } else {
                        alert(`Error: ${data.message}`);
                    }
                });
        }

        // Function to leave the group
        function leaveGroup() {
            if (!username) {
                alert('You must join the group first.');
                return;
            }

            fetch(`${serverUrl}/leave`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: username })
            }).then(response => response.json())
              .then(data => {
                  if (data.status === 'success') {
                      alert(`${username} has left the group.`);
                      username = '';  // Clear the username
                      document.getElementById('usernameDisplay').innerText = '';
                      getMessages();  // Refresh the messages
                  } else {
                      alert(`Error: ${data.message}`);
                  }
              });
        }
    </script>

</body>
</html>
